<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="navbar(current)">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/logo.svg" alt="">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/company}">Dashboard</a>
                    </li>
                </ul>
                <div>
                    <div sec:authorize="isAuthenticated()">
                        Logged User : <span sec:authentication="name" class="fw-bold me-2"></span>
                        Roles : <span sec:authentication="principal.authorities" class="fst-italic me-2"></span>

                        <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
                    </div>
                    <div sec:authorize="isAnonymous()">

                    </div>
                </div>
            </div>
        </div>
    </nav>

</th:block>

</html>
